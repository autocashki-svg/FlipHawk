<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlung erfolgreich — FlipHawk</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-bg: #0a0a0f;
            --color-surface: #12121a;
            --color-surface-elevated: #1a1a25;
            --color-text: #f5f5f7;
            --color-text-muted: #8e8e93;
            --color-primary: #ff6b35;
            --color-accent: #00d4aa;
            --gradient-primary: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            --gradient-accent: linear-gradient(135deg, #00d4aa 0%, #00f5c4 100%);
            --radius-md: 12px;
            --radius-xl: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .success-container {
            max-width: 500px;
            text-align: center;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: var(--gradient-accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto 2rem;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        p {
            color: var(--color-text-muted);
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 2rem;
        }

        .details-box {
            background: var(--color-surface);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-xl);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: var(--color-text-muted);
        }

        .detail-value {
            font-weight: 600;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 40px rgba(255, 107, 53, 0.3);
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1000;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--color-primary);
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100%) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="confetti" id="confetti"></div>
    
    <div class="success-container">
        <div class="success-icon">✓</div>
        <h1>Zahlung erfolgreich!</h1>
        <p>Willkommen bei FlipHawk! Dein Abo ist jetzt aktiv. Wir haben dir eine Bestätigungs-E-Mail geschickt.</p>
        
        <div class="details-box">
            <div class="detail-row">
                <span class="detail-label">Plan</span>
                <span class="detail-value" id="plan-name">Pro</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Status</span>
                <span class="detail-value" style="color: var(--color-accent);">Aktiv</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Nächste Zahlung</span>
                <span class="detail-value" id="next-payment">—</span>
            </div>
        </div>
        
        <a href="/" class="btn">Zurück zur Startseite →</a>
    </div>

    <script>
        // Confetti Animation
        function createConfetti() {
            const container = document.getElementById('confetti');
            const colors = ['#ff6b35', '#00d4aa', '#ff8c42', '#00f5c4', '#ffffff'];
            
            for (let i = 0; i < 50; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.left = Math.random() * 100 + '%';
                piece.style.background = colors[Math.floor(Math.random() * colors.length)];
                piece.style.animationDelay = Math.random() * 2 + 's';
                piece.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(piece);
            }
        }

        // Set next payment date
        const nextMonth = new Date();
        nextMonth.setMonth(nextMonth.getMonth() + 1);
        document.getElementById('next-payment').textContent = nextMonth.toLocaleDateString('de-DE', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric'
        });

        // Parse URL params
        const params = new URLSearchParams(window.location.search);
        const plan = params.get('plan') || 'Pro';
        document.getElementById('plan-name').textContent = plan.charAt(0).toUpperCase() + plan.slice(1);

        // Trigger confetti
        createConfetti();
    </script>
</body>
</html>
